# --- Database Configuration (Supabase via Variáveis de Ambiente) ---

# A URL, Usuário e Senha serão injetados pelo Render
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Driver do PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA Configuration ---
# Em produção, 'update' é aceitável para projetos pessoais, mas cuidado para não apagar dados.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false 
# (Dica: Deixe show-sql como false na nuvem para não poluir os logs)

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# --- Supabase / PgBouncer Specifics (MUITO IMPORTANTE) ---
# O Supabase usa Transaction Pooler (porta 6543), que não suporta prepared statements.
# Manter isso em 0 é essencial para não dar erro.
spring.datasource.hikari.data-source-properties.prepareThreshold=0

# Configurações de SSL (Essenciais para o Supabase)
spring.datasource.hikari.data-source-properties.ssl=true
spring.datasource.hikari.data-source-properties.sslfactory=org.postgresql.ssl.NonValidatingFactory